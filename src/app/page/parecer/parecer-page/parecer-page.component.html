<form [formGroup]="parecerForm" novalidate (ngSubmit)="salvar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Parecer sobre o processo {{parecer.processo.titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
            <mat-error *ngIf="parecerForm.controls['descricao'].hasError('required')">
              Descrição é um registro
              <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>      
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="status">
            <mat-radio-button value="APROVADO">Aprovado</mat-radio-button>
            <mat-radio-button value="REPROVADO">Reprovado</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="parecerForm.invalid" type="submit">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
