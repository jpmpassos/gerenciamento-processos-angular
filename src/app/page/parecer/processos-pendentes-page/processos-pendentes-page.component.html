<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de Parecers</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container mat-elevation-z8"
      [ngStyle]="{'height': 'calc(' + screamTela + 'px - 150px)', 'min-height': 'calc(' + screamTela + 'px - 150px)'}">
      <table mat-table [dataSource]="pareceres" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Editar Parecer" (click)="editarParecer(element)"
              matTooltip="Editar Parecer">
              <mat-icon>edit</mat-icon>
            </button>
        </ng-container>

        <ng-container matColumnDef="parecerId">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.parecerId}} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.processo.titulo}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="3">
            <div class="example-element-detail" [@detailExpand]="element == parecer ? 'expanded' : 'collapsed'">
              <div class="example-element-description">
                <p>Descrição = {{element.processo.descricao}}</p>
                <p>Usuário = {{element.usuario.nome}}</p>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
          [class.example-expanded-row]="parecer === element" (click)="parecer = parecer === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </div>
  </mat-card-content>  
</mat-card>
