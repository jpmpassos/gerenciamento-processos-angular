<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de Usuários</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container mat-elevation-z8"
      [ngStyle]="{'height': 'calc(' + screamTela + 'px - 200px)', 'min-height': 'calc(' + screamTela + 'px - 200px)'}">
      <table mat-table [dataSource]="usuarios" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Editar Usuário" (click)="editarUsuario(element)"
              matTooltip="Editar Usuário">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Deletar Usuário" (click)="deletarUsuario(element)"
              matTooltip="Deletar Usuário">
              <mat-icon>delete</mat-icon>
            </button>
        </ng-container>

        <ng-container matColumnDef="usuarioId">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="3">
            <div class="example-element-detail" [@detailExpand]="element == usuario ? 'expanded' : 'collapsed'">
              <div class="example-element-description">
                Administrador = {{element.admin? 'Sim':'Não'}} <br />
                <hr />
                Triador = {{element.triador? 'Sim':'Não'}} <br />
                <hr />
                Finalizador = {{element.finalizador? 'Sim':'Nao'}}
                <hr />
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
          [class.example-expanded-row]="usuario === element" (click)="usuario = usuario === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" matTooltip="Novo Usuário" routerLink="/usuario">
      <mat-icon>add_circle</mat-icon>
      Novo Usuário
    </button>
  </mat-card-actions>
</mat-card>
