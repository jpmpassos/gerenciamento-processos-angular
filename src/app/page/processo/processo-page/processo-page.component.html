<form [formGroup]="processoForm" novalidate (ngSubmit)="salvar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Cadastro de Processo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Titulo" formControlName="titulo">
            <mat-error *ngIf="processoForm.controls['titulo'].hasError('required')">
              Titulo é um registro
              <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="processoForm.invalid" type="submit">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
