<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <br />


    <mat-nav-list>
      <a mat-list-item (click)="acaoSidenavResponsive(drawer, '/home')">Home</a>
      <a mat-list-item (click)="acaoSidenavResponsive(drawer, '/administrativo')">Administrativo</a>
      <a mat-list-item (click)="acaoSidenavResponsive(drawer, '/triagemprocessos')">Triagem de Processos</a>
      <a mat-list-item (click)="acaoSidenavResponsive(drawer, '/processospendentes')">Processos Pendentes</a>
      <a mat-list-item *ngIf="!isLogado()" (click)="showLogin()">Logar</a>
      <a mat-list-item *ngIf="isLogado()" (click)="logout()">Logout</a>
    </mat-nav-list>
    <div class="footer-nav">
      {{getNomeUsuarioLogado()}}
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Gerenciamento de Processos</span>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
