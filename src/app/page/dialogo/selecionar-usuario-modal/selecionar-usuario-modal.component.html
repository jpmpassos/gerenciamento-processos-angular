<h2 mat-dialog-title>Selecione o Usuário</h2>

<mat-dialog-content class="table-container" [ngStyle]="{'height': 'calc(' + screamTela + 'px - 150px)', 'min-height': 'calc(' + screamTela + 'px - 150px)'}">

    <table mat-table [dataSource]="usuarios" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Editar Usuário" (click)="selecionarUsuario(element)"
              matTooltip="Editar Usuário">
              <mat-icon>done</mat-icon>
            </button>           
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsDisplay;"></tr>
      </table>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-raised-button color="primary" matTooltip="Fechar" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>

</mat-dialog-actions>
